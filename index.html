	<body style="background: url(https://acg.bakayun.cn/randbg.php?t=dfproject&https=true) no-repeat center center;font-family: 微软雅黑;">
		<div class="container" style="position: relative;top: 90px;margin: 0 auto;">
			<div class="well" style="background: rgba(255, 255, 255, 0.58);text-shadow: #000 1px 1px 1px;color: #00F1FF;font-size: 20px;text-align:center">
				<h1>2019中考倒计时</h1>
				<div class="time">
					<span id="showInterval"></span>
				</div>
				
				<br>
				<iframe frameborder="no" border="0" marginwidth="0" marginheight="0" width=330 height=86 src="//music.163.com/outchain/player?type=2&id=1350160463&auto=1&height=66"></iframe>
			</div>
		</div>
		
		<script>

			function getDistanceTime(time,showInterval){
				var endTime= new Date(Date.parse(time.replace(/-/g, "/")));/*replace将时间字符串中所有的'-'替换成'/',parse将时间格式的字符串转换成毫秒*/
				var nowTime = new Date();
				var distance =endTime.getTime() - nowTime.getTime();/*getTime把一个date对象转换成毫秒*/

				var day = 0;
				var hour = 0;
				var minute = 0;
				var second = 0;

				if(distance >= 0){
					day = Math.floor(distance/1000/60/60/24);
					hour = Math.floor(distance/1000/60/60%24);
					minute = Math.floor(distance/1000/60%60);
					second = Math.floor(distance/1000%60);
				}else{
					$('.time').html("中考加油");
				}

				document.getElementById(showInterval).innerHTML = day + "天" +  hour + "时" + minute + "分" + second + "秒";
			}
		//    setInterval(function(){getDistanceTime('2016/05/19 12:00:00','showInterval');},0);
			setInterval(function(){getDistanceTime('2019-06-15 00:00:00','showInterval');},0);
		</script>
